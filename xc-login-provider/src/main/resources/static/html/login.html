<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="../js/jquery-1.8.3.js"></script>
    <script>
        $(function () {
            //异步判定手机号和密码是否正确
            $("#btn").click(function () {
                $.getJSON(
                    "/login",
                    "username=" + $("[name=username]").val()+"&password="+$("[name=password]").val(),
                    function (result) {
                        //注意这个以前没用过，挺好用。
                        console.log(result);
                        if (result.code == 200){
                            alert(result.id);
                            $("#vp").html(result.code).css({"color": "red"});
                            $("#e").html(result.id).css({"color": "red"});
                        }else {
                            $("#vp").html(result
                            ).css({"color": "red"})
                        }


                    })
            })



        })
    </script>
</head>
<body>
<!--信息：<h4 th:text="${msg}"></h4>-->

<p>账号：<input type="text" name="username" /></p>
<p>密码：<input type="password" name="password" /></p>
<button id="btn">提交</button>
<a href="/logout">退出</a><br/><p id="vp"></p><p id="e"></p>
<span id="dev"></span>
</body>
</html>
